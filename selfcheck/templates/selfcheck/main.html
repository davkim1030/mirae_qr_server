<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>대상자 | 로그인</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Font Awesome -->
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
        />
        <!-- Ionicons -->
        <link
                rel="stylesheet"
                href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
        />
        <!-- icheck bootstrap -->
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/icheck-bootstrap/3.0.1/icheck-bootstrap.min.css"
        />
        <!-- Theme style -->
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.0.5/css/adminlte.min.css"
        />
        <!-- Google Font: Source Sans Pro -->
        <link
                href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
                rel="stylesheet"
        />
    </head>
    <body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <!-- /.login-logo -->
        <div class="card" style="text-align: center;">
            <div class="card-body login-card-body">
                <div class="row">
            <div class="col-7">
                <h2 class="lead"><b>연세대 구성원</b></h2>
                <p class="text-muted text-sm">
                    <i class="fas fa-clipboard"></i>포털 계정이 있는 연세대 구성원은
                    로그인할 수 있습니다.
                </p>
                <ul class="ml-4 mb-0 fa-ul text-muted">
                    <li class="small">
                        <span class="fa-li"
                        ><i class="fas fa-lg fa-building"></i
                        ></span>
                        Yonsei University members with a portal account can sign in.
                    </li>
                </ul>
            </div>
                    <div class="col-5 text-center">
                        <img
                                src="../../dist/img/user1-128x128.jpg"
                                alt=""
                                class="img-circle img-fluid"
                        >
                    </div>
                </div>
                <div class="card-footer">
                    <div class="text-center">
                        <a
                                href="https://ycms.yonsei.ac.kr/qr"
                                class="btn btn-sm btn-primary"
                        >
                            <i class="fas fa-user"></i> 교직원, 학생 로그인
                            <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" style="text-align: center;">
            <div class="card-body login-card-body">
                <div class="row">
                    <div class="col-7">
                        <h2 class="lead"><b>외부인</b></h2>
                        <p class="text-muted text-sm">
                            <i class="fas fa-clipboard"></i>포털 계정이 없는 외부인은 휴대폰
                            인증을 통해 로그인할 수 있습니다.
                        </p>
                        <ul class="ml-4 mb-0 fa-ul text-muted">
                            <li class="small">
                  <span class="fa-li"
                  ><i class="fas fa-lg fa-building"></i></span
                  >If you do not have a portal account, you can sign in through
                                mobile phone authentication.
                            </li>
                        </ul>
                    </div>
                    <div class="col-5 text-center">
                        <img
                                src="../../dist/img/user1-128x128.jpg"
                                alt=""
                                class="img-circle img-fluid"
                        />
                    </div>
                </div>
                <div class="card-footer">
                    <div class="text-center">
                        <a href="#" class="btn btn-sm btn-success">
                            <i class="fas fa-user"></i> 외부인 로그인
                            <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.1/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.0.5/js/adminlte.min.js"></script>
    </body>
    <!-- Made by 김현욱, 신기호, 조혜림 --
</html>
